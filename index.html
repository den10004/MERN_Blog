<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name">Jaques Causteau</h1>
                    <p class="user-info__job">Sailor, Researcher</p>
                    <button class="buttonEdit user-edit__button" id="buttonEdit">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>


        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: 

   <div class="place-card">
    <div class="place-card__image"
      style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
      <button class="place-card__delete-icon"></button>
    </div>
    <div class="place-card__description">
      <h3 class="place-card__name">Камчатка</h3>
      <button class="place-card__like-icon"></button>
    </div>
  </div>

   конец примера. -->


        </div>

        <div class="popup popup_images">
            <div class="popup__container">
                <img class="popup__image" src=''>
                <img class="popup__close" src="./images/close.svg">
            </div>
        </div>



        <div class="popup" id="popup-new-place">
            <div class="popup__content">
                <img src="./images/close.svg" alt="" class="popup__close" id="popup-new-close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new" novalidate>
                    <input id="first" class="popup__input" type="text" name="name" required minlength="2"
                        maxlength="30 " required maxlength="30" class="popup__input _type_name" placeholder="Название">
                    <span id="name" class="error"></span>
                    <input id="second" class="popup__input" type="url" name="link" required
                        class="popup__input _type_link-url" placeholder="Ссылка на картинку">
                    <span id="link" class="error"></span>
                    <button disabled type="submit" class="button popup__button  popup__button_disabled"
                        id="popup-new-button">+
                    </button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-edit-profile">
            <div class="popup__content">
                <div class="popup__close" id="popup-edit-close">
                    <img src="./images/close.svg" alt="">
                </div>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" id="popup-profile" name="editProfile" novalidate>

                    <input class="popup__input" type="text" name="nameEdit" required minlength="2" required
                        maxlength="30" id="profileName" placeholder="Ваше имя">
                    <span class="error"></span>


                    <input class="popup__input" type="text" name="jobEdit" required minlength="2" required
                        maxlength="30" id="profileAbout" placeholder="О себе">
                    <span class="error"></span>

                    <button type="submit" class="button popup__button popup__button_disabled" id="submit">Сохранить</button>
                </form>
            </div>
        </div>



    </div>
    <!--<script src="js/initialCards.js"></script>-->
    <script src="js/api.js"></script>
    <script src="js/card.js"></script>
    <script src="js/cardList.js"></script>
    <script src="js/userInfo.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/formValidator.js"></script>
    <script src="js/index.js"></script>
  






</body>

</html>
